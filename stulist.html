<script>
    $(function () {
        $('.stu_img').click(function (event) {
            //取消事件冒泡
            event.stopPropagation();
            //按钮的toggle,如果div是可见的,点击按钮切换为隐藏的;如果是隐藏的,切换为可见的。
            $(this).find('.editscore').slideToggle(400);
            return false;
        });
    });
    $(document).click(function(event){
        var _con = $('.editscore');   // 设置目标区域
        if(!_con.is(event.target) && _con.has(event.target).length === 0){ // Mark 1
            //$('#divTop').slideUp('slow');   //滑动消失
            $('.editscore').slideUp(300);   //淡出消失
        }
    });
</script>
<script>
    var _score=0;  //计分仅1个可用
    $('.editscore .good').click(function () {
        _score++;
        //alert(_score);
    })
    $('.editscore .bad').click(function () {
        if(_score==0) _score=0;
        else _score--;
        //alert(_score);
    })
</script>
